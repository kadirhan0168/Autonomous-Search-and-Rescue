<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Live Video Feed</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        img {
            border: 4px solid white;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        .slider-container {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .slider-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input[type=range] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Live Video Feed</h1>

    <img src="{{ url_for('video_feed') }}" width="720">

    <div class="slider-container">

        <!-- Felheid -->
        <div class="slider-group">
            <label for="vmin">Felheid (V-min): <span id="val-vmin">100</span></label>
            <input type="range" id="vmin" min="0" max="255" value="100" oninput="updateSetting('red', 'vmin', this.value)">
        </div>

        <!-- Rood -->
        <div class="slider-group">
            <label for="redHmax">ðŸ”´ Rood H-max (0â€“30): <span id="val-red">15</span></label>
            <input type="range" id="redHmax" min="1" max="30" value="15" oninput="updateSetting('red', 'upper1', this.value)">
        </div>

        <!-- Groen -->
        <div class="slider-group">
            <label for="greenHmax">ðŸŸ¢ Groen H-max (40â€“90): <span id="val-green">90</span></label>
            <input type="range" id="greenHmax" min="40" max="90" value="90" oninput="updateSetting('green', 'upper', this.value)">
        </div>

        <!-- Blauw -->
        <div class="slider-group">
            <label for="blueHmax">ðŸ”µ Blauw H-max (100â€“140): <span id="val-blue">130</span></label>
            <input type="range" id="blueHmax" min="100" max="140" value="130" oninput="updateSetting('blue', 'upper', this.value)">
        </div>

        <!-- Oranje -->
        <div class="slider-group">
            <label for="orangeHmax">ðŸŸ  Oranje H-max (10â€“25): <span id="val-orange">20</span></label>
            <input type="range" id="orangeHmax" min="10" max="25" value="20" oninput="updateSetting('orange', 'upper', this.value)">
        </div>

    </div>

    <script>
        function updateSetting(color, setting, value) {
            document.getElementById("val-" + color).innerText = value;

            fetch("/update_settings", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    color: color,
                    setting: setting,
                    value: parseInt(value)
                })
            }).then(response => {
                if (!response.ok) {
                    console.error("Fout bij verzenden:", response.statusText);
                }
            }).catch(err => {
                console.error("Verbindingsfout:", err);
            });
        }
    </script>
</body>
</html>
